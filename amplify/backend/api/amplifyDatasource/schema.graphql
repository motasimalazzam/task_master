type Task @model {
  id: ID!
  title: String!
  description: String
  status: String
}
#type Note @model {
#  id: ID!
#  content: String!
#}
type Team @model {
  id: ID!
  name: String!
  tasks: [TaskTeam] @connection(keyName: "taskTeam" , fields: ["id"])
}

type TaskTeam @model @key(name: "taskTeam" , fields: ["teamId"]){
  id: ID!
  teamId: ID!
  title: String
  description: String
  team: Team! @connection(fields: ["teamId"] )
}